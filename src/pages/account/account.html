<ion-header>

  <ion-navbar>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button text-wrap ion-item (click)="goToRegistrationCodePage()">
      <ion-icon name="code" item-start></ion-icon>
      Register account as student
    </button>
    <button text-wrap ion-item (click)="signOut()">
      <ion-icon name="log-out" item-start></ion-icon>
      Log out
    </button>
  </ion-list>
</ion-content>
