<ion-header >

  <ion-navbar color="googleWhite">
      <ion-buttons left>
          <button ion-button icon-only >
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title class="center">Events</ion-title>

    <ion-buttons right>
      <button ion-button round clear (click)="goToAccountPage()" >
        <ion-item  class="transparent" >
            <ion-avatar item-end  >
                <!-- <img src="{{photo_url}}"> -->
                <img src="photo_url"  class="right">
              </ion-avatar>
        </ion-item>

      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content>
  <div class="card-background-page" *ngFor="let eventDocument of eventCollection">
    <ion-card (click)="goToEventDetail()">
        <!-- <img src="https://www.sti.edu/img/banners/tourism.jpg"/> -->
        <div class="card-img-event" [style.background-image]="'url(' + 'https://www.sti.edu/img/banners/tourism.jpg' + ')'"></div>
        <div class="card-title">{{eventDocument.event_name}}</div>
        <div class="card-subtitle">Address, {{eventDocument.event_date}}</div>
      </ion-card>
  </div>


</ion-content>
